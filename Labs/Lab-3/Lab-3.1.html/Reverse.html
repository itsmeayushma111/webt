<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reverse a string</title>
</head>
<body>
	<input type="string" id="textField">
	<button onclick="getdata()">Display</button>

	<script type="text/javascript">
	function getdata(){
		let rev="";
		let str = document.getElementById("textField").value;
			for (var i =  str.length-1; i>= 0; i--) {
    		rev+=str[i];
    		
    	}
    	 document.getElementById("textField").value=rev;
  	}
  
    		
	</script>
</body>
</html>
