<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reverse the provided array</title>
</head>
<body>
	<h3>Array : [1,2,3,4,5]</h3>
	<button onclick="display()">Reverse the array</button>
	<script type="text/javascript">
	function display(){
		let sum=[1,2,3,4,5];
		let rev= sum.reverse();
		alert(rev);
    }
	</script>
</body>
