<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting tags</title>
</head>
<body>
    <p>This is normal.</p>
    <p><b>This is bold.</b></p>
    <p><strong>This text is important.</strong></p>
    <p><i>This is italic.</i></p>
    <p>This is <em>emphasized.</em></p>
    <p><small>This is small text</small>.</p>
    <p>Finished <mark>assignment</mark>?</p>
    <p><del>this is for deleted text.</del></p>
    <p>C+0<sub>2</sub>=C0<sub>2</sub></p>
    <p>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></p>
    <p>This is for <del>deleted </del><ins>inserted</ins> text.</p>
    <p>This is to <u>underlining</u> text.</p>
</body>
</html>
